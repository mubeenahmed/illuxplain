<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Illuxplain - App</title>
        <script th:src="@{/js/bootstrap.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/jquery.js}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script th:src="@{/js/comment-submitter.js}" /> </script>



        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/blog-post.css}" rel="stylesheet">

    </head>


    <body>
        	<!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Illuxplain</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse"
                    id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>


        <!-- Page Content -->
	<div class="container">

		<div class="row">

                <!-- Blog Post Content Column -->
                <div class="col-lg-8">

                    <!-- Blog Post -->

                    <!-- Title -->
                    <h1>Title Here</h1>

                    <!-- Author -->
                    <p class="lead">
                        by <a href="#">Author Name</a>
                    </p>

                    <hr>

                    <!-- Date/Time -->
                    <p>
                        <span class="glyphicon glyphicon-time"></span> Posted on December
                        Create time here
                    </p>

                    <hr>

                    <!-- Preview Image -->
                    <img class="img-responsive" th:src="@{/images/startup.png}" alt="">

                    <hr>

                    <!-- Post Content -->
                   Content here

                    <!-- Blog Comments -->

                    <!-- Comments Form -->
                    <div class="well">
                        <p class="comment-submitted" style="display:none">Comment Submitted Successfully!</p>
                        <h4>Leave a Comment:</h4>
                        <form id="myForm" method="POST" action="#">
                            <input class="form-control" name="nameOfCommentor" placeholder="name" required="required"/>
                            <textarea class="form-control" rows="3" name="commentText" required="required"></textarea>
                            <input type="submit" class="btn btn-primary" value="submit" />
                            <input type="hidden" value="wel-1" name="pageID" />
                        </form>
                    </div>

                    <hr>

                    <!-- Posted Comments -->

                    <!-- Comment -->
                    <div class="media">
                        <div class="well">
                            <div th:each="comment: ${commentList}" class="media">
                                <h4 class="media-heading">
                                    <small><span th:text="${comment.comment_name}"/></small>
                                </h4>
                                <b>Comment</b> :<span th:text="${comment.comment_text}"/>

                                <b>Replies</b>
                                <a  pointer="cursor" onclick="openTextBox(this)">Reply</a>
                                <div style="display:none" class="replyDiv">
                                    <form class="replyForm" method="POST" action="#">
                                        <input id="comment_id" type="hidden" name="commentId" value="${comment.comment_id}" />
                                        Name: <input type="text" name="name" class="form-control" rows="3" /><br/>
                                        <textarea class="form-control" rows="3" name="reply" required="required"></textarea>
                                        <input type="submit"  />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>


    </body>


</html>
